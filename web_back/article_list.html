<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/article.js"></script>
    <script src="./js/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="article_list">

                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script id="temp-cate" type="text/html">
        <option value=''>所有分类</option>
        {{each data item i}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- //article_list -->
    <script id="temp-list" type="text/html">
        {{each data item i}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" target="_blank" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" article-list-id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        getAndShow();
        //显示文章分类
        category.get(function(res) {
                // console.log(res);
                var htmlStr = template('temp-cate', res)
                $('#selCategory').html(htmlStr);
            })
            // 显示新闻列表信息
        var curPage = "";
        var state = "";
        var type = "";
        var curTotalPage = "";

        function getAndShow() {
            article.get(curPage, type, state, function(res) {
                console.log(res);
                if (res.code === 200) {
                    var htmlStr = template("temp-list", res);
                    $('#article_list').html(htmlStr)
                        // 实现分页
                    if (curTotalPage != res.totalPage) {
                        $('#pagination').twbsPagination('destroy');
                        curTotalPage = res.totalPage;
                    }
                    // 分页
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage, // 总页数
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function(event, page) {
                            // 点击页码：
                            // 1. 更新全局变量
                            // console.log(event, page);
                            curPage = page
                                // 2. 重新请求
                            getAndShow()
                        }
                    })

                    // 筛选（筛选条件、满足条件后发送请求）
                    $('#btnSearch').click(function() {
                        type = $('#selCategory').val();
                        state = $('#selStatus').val();

                        curPage = 1;
                        getAndShow();
                    })
                }

            })

        }
        // 删除文章信息
        $('#article_list').on('click', '.del', function() {
            // console.log(this);
            if (window.confirm('确定要删除吗') === false) {
                return;
            }
            var id = $(this).attr('article-list-id');
            // console.log(id);
            article.del(id, function(res) {
                // console.log(res);
                if (res.code === 200) {
                    alert('删除成功')
                    getAndShow();
                }
            })
        })
    </script>
</body>

</html>
